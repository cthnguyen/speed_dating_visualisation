<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title> Speed Dating </title>
         <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
         <link rel="stylesheet" type="text/css" href="/static/style.css" media="screen">
         <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/ >
         <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Work+Sans:400,700" rel="stylesheet">
         <!-- Load d3.js -->
        <script src="js/d3/d3.min.js"></script>
		<!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
      </head>
    
<body>

<!-- Header -->
<div class="header">
        <center>
            <img src="/static/love.png" alt="letter_love_img" width="160" height="150">
            <h1>SPEED DATING</h1>
        </center>
</div>

<hr id="one">

<!-- Men/Women symbol -->
<div>
    <label class="men">
        <img src="/static/men.png" alt="men" width="50" height="50">
    </label>
    <label class="women">
        <img src="/static/women.png" alt="women" width="50" height="50">
    </label>
</div>

<!-- Create a div where the select menus will take place -->
<label class="select_men">
<select id="category_H">
        <option value="race">Race</option>
        <option value="from">From</option>
        <option value="field">Field</option>
        <option value="career">Career</option>
        <option value="goal">Goal</option>
</select>
</label>

<label class="select_women">
<select id="category_F">
        <option value="race">Race</option>
        <option value="from">From</option>
        <option value="field">Field</option>
        <option value="career">Career</option>
        <option value="goal">Goal</option>
</select>
</label>

<!-- Create a div where the dashboard will take place -->
<table>
	<tr>
		<td><div id="radar1" class="radar_class" ></div></td>
		<td><div id="sankey" ></div></td>
		<td><div id="radar2" class="radar_class"></div></td>	
	</tr>
</table>

<script src="js/jquery-3.4.1.js"></script>
<script src="js/sankey.js"></script>
<script src="js/RadarChart.js"></script>
<script src="js/dashboard.js"></script>




</body>
</html>
