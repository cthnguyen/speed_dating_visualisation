<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title> Speed Dating </title>
         <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
         <link rel="stylesheet" type="text/css" href="/static/style2.css" media="screen">
         <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/ >
         <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Work+Sans:400,700" rel="stylesheet">
         <!-- Load d3.js -->
        <script src="js/d3/d3.min.js"></script>
      </head>
    
<body>

<!-- Header -->
<div class="header">
        <center>
            <img src="/static/love.png" alt="letter_love_img" width="160" height="150">
            <h1>SPEED DATING</h1>
        </center>
</div>

<hr id="one">

<!-- Men/Women symbol -->
<div>
    <label class="men">
        <img src="/static/men.png" alt="men" width="50" height="50">
    </label>
    <label class="women">
        <img src="/static/women.png" alt="women" width="50" height="50">
    </label>
</div>

<!-- Create a div where the select menus will take place -->
<label class="select_men">
<select id="category_H">
        <option value="Ethnie">Ethnie</option>
        <option value="Localisation">Localisation</option>
        <option value="Etude">Etude</option>
        <option value="Carrière">Carrière</option>
        <option value="Objectif">Objectif</option>
</select>
</label>

<label class="select_women">
<select id="category_F">
	<option value="Ethnie">Ethnie</option>
	<option value="Localisation">Localisation</option>
	<option value="Etude">Etude</option>
	<option value="Carrière">Carrière</option>
	<option value="Objectif">Objectif</option>
</select>
</label>

<!-- Create a div where the sankey graph will take place -->
<div id="my_dataviz"></div>
<script src="js/jquery-3.4.1.js"></script>
<script src="js/sankey.js"></script>
<script src="js/chart_sankey.js"></script>

<script src="js/radarChart.js"></script>
<script src="js/data_Radar.js"></script>

</body>
</html>
