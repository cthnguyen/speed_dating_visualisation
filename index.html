<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title> Speed Dating </title>
         <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
         <link rel="stylesheet" type="text/css" href="/static/style.css" media="screen">
         <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/ >
         <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Work+Sans:400,700" rel="stylesheet">
         <!-- Load d3.js -->
        <script src="js/d3/d3.min.js"></script>
        
        <!-- Load the sankey.js function -->
        <!-- Load JQuery -->
        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/sankey.js"></script>
        <script src="js/radarChart.js"></script>
      </head>
    
<body>

<!-- Header -->
<div class="header">
        <center>
            <img src="/static/letter_love_img.png" alt="letter_love_img" width="150" height="150">
            <h1>Speed Dating Viz</h1>
        </center>
</div>

<div>
    <h2>Sankey Diagram</h2>
</div>

<!-- Men/Women symbol -->
<p>
    <label for="input ID H">
        <img src="/static/men.png" alt="men" width="40" height="40" style="float:right">
    </label>
    <label for="input ID F">
        <img src="/static/women.png" alt="women" width="40" height="40">
    </label>
</p>

<!-- Create a div where the select menus will take place -->
<div>
<select id="category_H" class="category"	name="category_H" style="float:right">
        <option value="Ethnie">Ethnie</option>
        <option value="Localisation">Localisation</option>
        <option value="Etude">Etude</option>
        <option value="Carrière">Carrière</option>
        <option value="Objectif">Objectif</option>
    </select>

<select id="category_F" class="category"	name="category_F">
	<option value="Ethnie">Ethnie</option>
	<option value="Localisation">Localisation</option>
	<option value="Etude">Etude</option>
	<option value="Carrière">Carrière</option>
	<option value="Objectif">Objectif</option>
</select>
</div>

<!-- Create a div where the sankey graph will take place -->
<div id="my_dataviz"></div>
<!-- Load the chart_sankey.js function -->
<script src="js/chart_sankey.js"></script>


</body>
</html>
